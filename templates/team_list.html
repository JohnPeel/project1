{% extends 'base.html' %}

{% block title %}Seasons{% endblock %}

{% block heading %}
    <h1>Team List</h1>
{% endblock %}

{% block content %}
    <ul>
    {% for team in teams %}
        <li><a href="{{ url_for('team', abbr=team[0]) }}">{{ team[1] }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
