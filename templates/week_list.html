{% extends 'base.html' %}

{% block title %}Season {{ season }} - Weeks List{% endblock %}

{% block header %}
    <h1>Season {{ season }} - Weeks List</h1>
{% endblock %}

{% block content %}
    <a href="{{ request.referrer }}">Go back</a><br/>
    <ul>
    {% for week in weeks %}
        <li><a href="{{ url_for('season', season=season, week=week) }}">Week {{ week }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
