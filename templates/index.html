{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block heading %}
    <h1>Home Page</h1>
{% endblock %}

{% block content %}
    <p>Welcome to blahblahblah!</p>
    <a href="{{ url_for('status') }}">Status</a>
    <a href="{{ url_for('season') }}">Seasons</a>
    <a href="{{ url_for('game') }}">Game</a>
    <a href="{{ url_for('team') }}">Team</a>
    <a href="{{ url_for('player') }}">Player</a>
    <div class="chart-container cute-chart">
        <canvas id="myChart"></canvas>
    </div>
    <script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: 'My cute chart',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
    </script>
{% endblock %}
